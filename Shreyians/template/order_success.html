{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Success</title>

<style>
/* ================= GLOBAL ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Inter, system-ui, sans-serif;
}

:root{
    --bg:#0c0c0c;
    --card:#111;
    --border:#1f1f1f;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --accent:#24cfa6;
    --success:#22c55e;
}

body{
    background:var(--bg);
    color:var(--text);
}

/* ================= NAVBAR ================= */
.navbar{
    height:80px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 6rem;
    border-bottom:1px solid var(--border);
}

.logo span{
    color:var(--accent);
    font-size:22px;
    font-weight:600;
}

.nav-links{
    list-style:none;
    display:flex;
    gap:40px;
}

.nav-links a{
    text-decoration:none;
    color:var(--text);
    font-size:15px;
}

.nav-links a:hover{
    color:var(--accent);
}

.auth-buttons{
    display:flex;
    align-items:center;
    gap:14px;
}

.auth-buttons a{
    text-decoration:none;
    padding:10px 22px;
    border-radius:999px;
    font-size:14px;
    font-weight:600;
}

.login{
    color:var(--accent);
    border:1px solid var(--accent);
}

.signup{
    background:var(--accent);
    color:#000;
}

/* ================= SUCCESS HERO ================= */
.page-wrapper{
    height:calc(100vh - 80px);
    display:flex;
    justify-content:center;
    align-items:center;
}

.success-box{
    max-width:520px;
    width:100%;
    background:linear-gradient(180deg,#111,#0b0b0b);
    border:1px solid var(--border);
    border-radius:22px;
    padding:60px 48px;
    text-align:center;
}

/* Icon */
.success-icon{
    width:72px;
    height:72px;
    margin:0 auto 24px;
    border-radius:50%;
    background:rgba(36,207,166,.15);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:34px;
    color:var(--success);
}

/* Heading */
.success-box h2{
    font-size:2.2rem;
    font-weight:400;
    margin-bottom:12px;
}

/* Text */
.success-box p{
    font-size:15px;
    color:var(--muted);
    line-height:1.6;
    max-width:420px;
    margin:0 auto;
}

/* Button */
.success-box a{
    display:inline-block;
    margin-top:36px;
    padding:14px 44px;
    background:var(--accent);
    color:#000;
    text-decoration:none;
    border-radius:999px;
    font-weight:600;
    font-size:15px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
    .navbar{
        padding:0 1.5rem;
    }
    .success-box{
        margin:0 1.5rem;
        padding:48px 32px;
    }
}
</style>
</head>

<body>

<!-- ================= NAV ================= -->
<nav class="navbar">
    <div class="logo">
        <span>Sheryians</span>
    </div>

    <ul class="nav-links">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'course_list' %}">Courses</a></li>
        <li><a href="{% url 'cart_page' %}">Cart</a></li>
    </ul>

    <div class="auth-buttons">
        {% if request.user.is_authenticated %}
            <span style="font-size:14px;">Hi, {{ request.user.username }}</span>
            <a href="{% url 'signout' %}" class="login">Logout</a>
        {% else %}
            <a href="{% url 'signin' %}" class="login">Login</a>
            <a href="{% url 'signup' %}" class="signup">Sign Up</a>
        {% endif %}
    </div>
</nav>

<!-- ================= SUCCESS ================= -->
<div class="page-wrapper">
    <div class="success-box">
        <div class="success-icon">✓</div>

        <h2>Enrollment Confirmed</h2>

        <p>
            You’re officially enrolled.<br>
            Start learning and build something amazing.
        </p>

        <a href="{% url 'home' %}">Go to Home</a>
    </div>
</div>

</body>
</html>
