{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>

<style>
/* ================= GLOBAL ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Inter, system-ui, sans-serif;
}

:root{
    --bg:#0c0c0c;
    --card:#111;
    --border:#1f1f1f;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --accent:#24cfa6;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:var(--bg);
    color:var(--text);
}

/* ================= CARD ================= */
.container{
    width:100%;
    max-width:440px;
    background:linear-gradient(180deg,#111,#0b0b0b);
    border:1px solid var(--border);
    border-radius:22px;
    padding:42px 38px;
}

/* ================= TEXT ================= */
h2{
    text-align:center;
    font-size:2rem;
    font-weight:400;
    margin-bottom:8px;
}

.subtext{
    text-align:center;
    font-size:14px;
    color:var(--muted);
    margin-bottom:28px;
}

.subtext a{
    color:var(--accent);
    text-decoration:none;
    font-weight:500;
}

/* ================= INPUT ================= */
input{
    width:100%;
    padding:14px 14px;
    margin-bottom:18px;
    background:#0c0c0c;
    border:1px solid var(--border);
    border-radius:12px;
    color:var(--text);
    font-size:14px;
    outline:none;
}

input::placeholder{
    color:#6b7280;
}

/* ================= PASSWORD ================= */
.password-box{
    position:relative;
}

.password-box span{
    position:absolute;
    right:16px;
    top:50%;
    transform:translateY(-50%);
    font-size:13px;
    color:var(--accent);
    cursor:pointer;
    user-select:none;
}

/* ================= BUTTON ================= */
.signup-btn{
    width:100%;
    margin-top:6px;
    padding:14px;
    font-size:15px;
    background:var(--accent);
    color:#000;
    border:none;
    border-radius:999px;
    font-weight:600;
    cursor:pointer;
}

/* ================= GOOGLE ================= */
.google-btn{
    width:100%;
    margin-top:18px;
    padding:12px;
    background:#0c0c0c;
    border:1px solid var(--border);
    border-radius:999px;
    color:var(--text);
    font-size:14px;
    cursor:pointer;
}

/* ================= FOOTER ================= */
.footer-text{
    text-align:center;
    font-size:12px;
    color:var(--muted);
    margin-top:22px;
}

.footer-text a{
    color:var(--accent);
    text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
    <h2>Create Account</h2>

    <p class="subtext">
        Already have an account?
        <a href="{% url 'signin' %}">Sign In</a>
    </p>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email address" required>

        <div class="password-box">
            <input type="password" name="password" id="password" placeholder="Create password" required>
            <span id="togglePwd">Show</span>
        </div>

        <button type="submit" class="signup-btn">
            Sign Up
        </button>
    </form>

    <button class="google-btn">
        Continue with Google
    </button>

    <div class="footer-text">
        By signing up, you agree to our
        <a href="#">Terms</a> & <a href="#">Privacy Policy</a>
    </div>
</div>

<script>
const pwd = document.getElementById("password");
const toggle = document.getElementById("togglePwd");

toggle.addEventListener("click", () => {
    if (pwd.type === "password") {
        pwd.type = "text";
        toggle.innerText = "Hide";
    } else {
        pwd.type = "password";
        toggle.innerText = "Show";
    }
});
</script>

</body>
</html>
